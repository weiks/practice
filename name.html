<script>
function getParameterByName(instrument, url) {
    if (!url) url = window.location.href;
    instrument = instrument.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + instrument + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
   	if (!results) return null;
    if (!results[2]) return instrument + book;
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

var instrument = getParameterByName('instrument'); // "lorem"
var book = getParameterByName('book'); // "" (present with empty value)

document.getElementById("video").src = url;
</script>
